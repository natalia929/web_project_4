<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./pages/index.css" rel="stylesheet">
    <title>Around The U.S.</title>
</head>
<body class = "page">
    <header class = "header">
        <img src="./images/logo.svg" alt = "Around The U.S logo" class = "logo">
    </header>

    <main class = "content">
        <section  class = "profile">
            <div class = "profile__container">
                <div class = "profile__image"><img src="./images/j_cousteau.jpg" alt = "Photo of Jacques Cousteau" class = "profile__avatar"></div>
                <div class = "profile__info">
                    <h1 class = "profile__title">Jacques Cousteau</h1>
                    <button class = "profile__edit-button" type="button"></button>
                    <p class = "profile__subtitle">Explorer</p>
                </div>
            </div>
            <button class = "profile__add-button" type="button"></button>
        </section>
        
        <section class = "elements">
            <ul class = "elements__list">         
            </ul>
        </section>

        
    </main>

    <footer class = "footer">
        <p class = "footer__copyright">&copy; 2020 Around The U.S.</p>
        
    </footer>
    <div class = "popup popup_type_edit">
        <div class = "popup__container">
            <button class="popup__close-icon" aria-label="Close" type="button"></button>
            <form class="form form-editCard" action = "#">
                <h2 class ="form__title">Edit profile</h2>
                <input id = "input-name" type="text" name = "name" class= "form__input form__input_type_name form__line" placeholder="Name" required minlength="2" maxlength="40">
                <span id = "input-name-error" class = "form__error"></span>
                <input id = "input-details" type="text" name = "details" class= "form__input form__input_type_job form__line" placeholder="About me" required minlength="2" maxlength="200">
                <span id = "input-details-error" class = "form__error"></span>
                <button class = "form__button" type = "submit">Save</button>
            </form>
        </div>
    </div>

    <div class = "popup popup_type_add">
        <div class = "popup__container">
            <button class="popup__close-icon" aria-label="Close" type="button"></button>
            <form class="form form-addCard" action = "#">
                <h2 class ="form__title">New place</h2>
                <input  id = "input-title" type="text" name = "name" class= "form__input form__line form__input_type_title" placeholder="Title" required minlength="1" maxlength="30">
                <span id = "input-title-error" class = "form__error"></span>
                <input id = "input-url" type="url" name = "details" class= "form__input form__line form__input_type_link" placeholder="Image link" required>
                <span id = "input-url-error" class = "form__error"></span>
                <button class = "form__button" type = "submit">Create</button>
            </form>
        </div>
    </div>

    <div class = "popup popup_type_image">
        <div class = "popup__container popup__container_place_popup-window">
            <button class="popup__close-icon" aria-label="Close" type="button"></button>
                <img src=" " alt=" " class = "popup__image">
                <p class = "popup__image-name"></p>
        </div>
    </div>

    <template class = "photos-template">
        <li class = "element">
            <button class = "element__delete-button" type="button"></button>
            <div class = "element__content">
                <img src =" " alt = " " class = "element__image">
                <h2 class = "element__name"></h2> 
                <button class = "element__heart-icon" type="button"></button>
            </div>        
        </li>  
    </template>  
    
    <script type = "module" src = "./scripts/index.js"></script>
    
    
</body>
</html>
