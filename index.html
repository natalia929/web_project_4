<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./pages/index.css" rel="stylesheet">
    <title>Around The U.S.</title>
</head>
<body class = "page">
    <header class = "header">
        <img src="./images/logo.svg" alt = "Around The U.S logo" class = "logo">
        <div class = "header__line"></div>
    </header>

    <main class = "content">
        <section  class = "profile">
            <img src="./images/j_cousteau.jpg" alt = "Photo of Jacques Cousteau" class = "profile__image">
            <div class = "profile__info">
                <h1 class = "profile__name">Jacques Cousteau</h1>
                <p class = "profile__profession">Explorer</p>
                <button class = "profile__edit-button"><img src = "./images/edit.svg" alt = "Edit icon" class = "profile__image-edit"></button>
            </div>
            <button class = "profile__add-button"><img src = "./images/add.svg" alt = "Add icon" class = "profile__image-add"></button>
        </section>
        <section class = "elements">
            <ul class = "element">
                <li><img src ="./images/Yosemite_Valley.jpg" alt = "Image of Yosemite Valley" class = "element__image"></li>
                <li><p class = "element__name">Yosemite Valley</p></li>
                <li><img src = "./images/heart.svg" alt = "Heart icon" class = "element__icon"></li>
            </ul>
            <ul class = "element">
                <li><img src ="./images/Lake_Louise.jpg" alt = "Image of Lake Louise" class = "element__image"></li>
                <li><p class = "element__name">Lake Louise</p></li>
                <li><img src = "./images/heart.svg" alt = "Heart icon" class = "element__icon"></li>
            </ul>
            <ul class = "element">
                <li><img src ="./images/Bald_Mountains.jpg" alt = "Image of Bald Mountains" class = "element__image"></li>
                <li><p class = "element__name">Bald Mountains</p></li>
                <li><img src = "./images/heart.svg" alt = "Heart icon" class = "element__icon"></li>
            </ul>
            <ul class = "element">
                <li><img src ="./images/Latemar.jpg" alt = "Image of Latemar" class = "element__image"></li>
                <li><p class = "element__name">Latemar</p></li>
                <li><img src = "./images/heart.svg" alt = "Heart icon" class = "element__icon"></li>
            </ul>
            <ul class = "element">
                <li><img src ="./images/Vanoise_National_Park.jpg" alt = "Image of Vanoise National Park" class = "element__image"></li>
                <li><p class = "element__name">Vanoise Nationa...</p></li>
                <li><img src = "./images/heart.svg" alt = "Heart icon" class = "element__icon"></li>
            </ul>
            <ul class = "element">
                <li><img src ="./images/Lago_di_Braies.jpg" alt = "Image of Lago di Braies" class = "element__image"></li>
                <li><p class = "element__name">Lago di Braies</p></li>
                <li><img src = "./images/heart.svg" alt = "Heart icon" class = "element__icon"></li>
            </ul>
        </section>

        
    </main>

    <footer class = "footer">
        <p class = "footer__copyright">&copy; 2020 Around The U.S.</p>
        
    </footer>

    
</body>
</html>
